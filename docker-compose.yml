services:
  app:
    container_name: portfolio
    build:
      context: .
      args:
        - NEXT_PUBLIC_DISCORD_ID=${NEXT_PUBLIC_DISCORD_ID}
    image: portfolio-app
    restart: unless-stopped
    env_file:
      - ./.env
    networks:
      - caddy
    labels:
      caddy: "handokota.com, www.handokota.com"
      caddy.@www.host: "www.handokota.com"
      caddy.redir: "@www https://handokota.com{uri}"
      caddy.reverse_proxy: "{{upstreams 3000}}"
      # Strict-Transport-Security (HSTS)
      caddy.header.Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
      # X-XSS-Protection
      caddy.header.X-Xss-Protection: "1; mode=block"
      # X-Content-Type-Options
      caddy.header.X-Content-Type-Options: "nosniff"
      # X-Frame-Options
      caddy.header.X-Frame-Options: "SAMEORIGIN"
      # Content-Security-Policy (CSP)
      caddy.header.Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
      # Referrer-Policy
      caddy.header.Referrer-Policy: "strict-origin-when-cross-origin"
      com.centurylinklabs.watchtower.enable: "false"

networks:
  caddy:
    external: true